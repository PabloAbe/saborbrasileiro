  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  
    .titulo {
  font-family: 'Pacifico', cursive;
  font-size: 48px;
  text-align: center;
}
  
    h1, h2, p, li {
      font-family: 'Roboto', sans-serif;
      text-align: center;
    }
    
    .imagem-texto {
  display: flex;
  align-items: center; /* alinha verticalmente ao centro */
  justify-content: center; /* centraliza no eixo horizontal */
  gap: 24px; /* espaço entre imagem e texto */
  padding: 20px 0;
}

.imagem-prato {
  width: 500px;
  height: 400px;
  border-radius: 16px;
  object-fit: cover;
  object-position: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  flex-shrink: 0; /* impede que a imagem encolha */
}

.info-prato {
  text-align: left;
  max-width: 500px;
}

@media (max-width: 768px) {
  .imagem-texto {
    flex-direction: column;
    text-align: center;
  }

  .info-prato {
    text-align: center;
  }
}
  </style>

  <footer class="rodape">
